<div class="large-symbol">
    <kana-symbol size="L" [symbol]="questionKana"></kana-symbol>
</div>

<div *ngFor="let row of kana.getKeys(kana.hiragana)">
    <span *ngFor="let kana of kana.hiragana.get(row)">
        <kana-symbol [symbol]="kana"></kana-symbol>
    </span>
</div>

<h1>{{answer ? 'Верно': 'Не верно'}}</h1>
