<div class="large-symbol">
    <kana-symbol size="L" [symbol]="questionKana"></kana-symbol>
</div>

<div *ngFor="let row of layout">
    <span *ngFor="let reading of row">
        <ng-container *ngIf="reading else empty">
            <kana-symbol [symbol]="kana.getKatakana(reading)"></kana-symbol>
        </ng-container>
        <ng-template #empty>
            <kana-symbol></kana-symbol>
        </ng-template>
    </span>
</div>

<h1>{{answer ? 'Верно': 'Не верно'}}</h1>
